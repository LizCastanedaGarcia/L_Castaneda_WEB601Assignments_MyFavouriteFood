<div>
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newContent.title">
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="newContent.description"></textarea>
  </div>
  <button (click)="addContent()">Add Content</button>
